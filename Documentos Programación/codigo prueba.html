  <body>
    <form id="registro_formulario">
      <h1>Complete los siguientes datos</h1>

      <br />
<!--Aqui se crea la etiqueta Edad y su caja en el formulario-->

      <br />
      <br />
      <!--Aqui se crea la etiqueta Email y su caja en el formulario-->

      <input type="email" id="correo" name="correo" />

      <br />
      <!--Aqui se crea el boton de enviar-->

    </form>
<script src="c.js"></script>
